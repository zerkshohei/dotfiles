set -g default-terminal screen-256color
set -ga terminal-overrides ",xterm-256color:Tc"

# bind Ctrl-j to prefix
set -g prefix C-j

# unbind default prefix
unbind C-b

# press Ctrl-j*2 to send-prefix
bind C-j send-prefix

### ステータスバー関連の設定

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90


# https://qiita.com/succi0303/items/cb396704493476373edfをコピペ
# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# https://qiita.com/succi0303/items/cb396704493476373edfをコピペ


# ステータスバーの色を設定する
set -g status-style fg="white",bg="black"
# set -g status-fg white
# set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-style fg="cyan",bg="default",attr="dim"
# setw -g window-status-fg cyan
# setw -g window-status-bg default
# setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg="white",bg="red",attr="bright"
# setw -g window-status-current-fg white
# setw -g window-status-current-bg red
# setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-style fg="green",bg="black"
# set -g pane-border-fg green
# set -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-style fg="white",bg="yellow"
# set -g pane-active-border-fg white
# set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-style fg="white",bg="black",attr="bright"
# set -g message-fg white
# set -g message-bg black
# set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre


